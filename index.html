<!DOCTYPE html>
<html>
<head>
    <!-- Internal CSS -->
    <style>
        td, th {
            border: 1px solid #dddddd;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Tag 1 h1 & inline CSS -->
<h1 style="color: red;">This is a heading</h1>
<!-- Tag 2 p -->
<p>This is a paragraph</p>
<!-- Tag 3 img -->
<img src="https://www.deakin.edu.au/__data/assets/image/0007/1146985/logo_deakin-rebrand-stacked.png">
<!-- Tag 4 table -->
<table>
    <tr>
        <th>Column1</th>
        <th>Column2</th>
    </tr>
    <tr>
        <td>Item1</td>
        <td>Item2</td>
    </tr>
</table>
<!-- Tag 5 form -->
<form>
    <label for="tbox">Enter your name:</label><br>
    <input type="text" id="tbox"><br>
    <label for="cbox">Have you read the above page:</label>
    <input type="checkbox" id="cbox"><br>
    <input type="submit">
</form>

</body>
</html>
